<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!--jquery-->
    <link rel="stylesheet" type="text/css" media="all" href="css/jqGrid/ui.jqgrid.css" th:href="@{css/jqGrid/ui.jqgrid.css}"/>
    <script type="text/javascript" src="js/jquery/jquery.js" th:src="@{js/jquery/jquery.js}"></script>
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.js" th:src="@{js/jquery-ui/jquery-ui.js}"></script>
    <!--//jquery-->

    <!--angular-->
    <script type="text/javascript" src="js/angular/angular.js" th:src="@{js/angular/angular.js}"></script>

    <!--jqgrid-->
    <script type="text/javascript" src="js/jqGrid/jquery.jqGrid.js" th:src="@{js/jqGrid/jquery.jqGrid.js}"></script>

    <title>Title</title>

                <button id="btnWrite" class="btn btn-success">글쓰기</button>

            <!--// 등록,수정,삭제 버튼 -->
        </div>
