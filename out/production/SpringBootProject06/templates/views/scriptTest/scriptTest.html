<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script>
        $(function(){
            tabMenu1.init();

            tabMenu1.initEvent();

            console.log($("#div1").text());
        });

        var tabMenu1 = {
            // 프로퍼티생성
            $tabMenu:null,
            $menuItems:null,
            $selectMenuItem:null,

            // 요소초기화
            init:function(){
                this.$tabMenu = $("#tabMenu1");
                this.$menuItems = this.$tabMenu.find("li");

                //console.log("####li: " + JSON.stringify(this.$menuItems));
            },
            // 이벤트등록
            initEvent:function(){
                var objThis = this;
                this.$menuItems.on("click",function(){
                   objThis.setSelectItem($(this));
                });
            },
            // $menuItem 에해당하 는메 뉴아이 템선택하기
            setSelectItem:function($menuItem){
                // 기 존선택메 뉴아이템 을비활성 화처리하기
                if(this.$selectMenuItem){
                    this.$selectMenuItem.removeClass("select");
                }

                // 신 규아이 템활성 화처리
                this.$selectMenuItem = $menuItem;
                this.$selectMenuItem.addClass("select");
                alert(this.$selectMenuItem.text());


                //alert(this.$selectMenuItem);
            }
        };
    </script>
    <title>Script</title>
</head>
<body>
<ul id="tabMenu1">
    <li>Select01</li>
    <li>Select02</li>
    <li>Select03</li>
    <li>Select04</li>
    <li>Select05</li>
</ul>

<div id="div1">Test1234</div>
</body>
</html>
